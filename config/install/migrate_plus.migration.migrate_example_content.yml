id: migrate_example_content
label: 'Migrate Example content'
dependencies:
  enforced:
    module:
      - migrate_example_content
source:
  plugin: migrate_example_source_csv
  ftp:
    settings: sftp
    path: /mycsv_file.csv
  track_changes: true
  header_row_count: 1
    - id
  column_names:
    0:
      id: 'ID'
    1:
      title: 'Title'
process:
  title: title
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: my_taxonomy
